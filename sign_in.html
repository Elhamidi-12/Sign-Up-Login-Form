<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<script src="script.js" defer></script>
<script src="https://kit.fontawesome.com/5b14950e41.js" crossorigin="anonymous"></script>
    <title>Sign In & Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Log In</h1>
            <form action="">
                <div class="input-group">

                    <div class="input-field" id="txtEmail">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="E-Mail" required>
                    </div>

                    <div class="input-field" id="txtPassword">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Passwort" required>
                    </div>
                </div>
                <div class="btn-field">
                    <button type="submit" id="signinBtn" >Anmeldung</button>
                </div>
            </form>
            <p class="para-2">
                Sie haben kein Konto? <a href="sign_up.html">Hier anmelden</a>
            </p>
        </div>

    </div>
</body>
</html>
